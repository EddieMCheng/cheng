<!doctype html>
<html>
<head>
  <title>WebRTC: Simple RTCDataChannel sample</title>
  <meta charset="utf-8">

  <script src="main_peer.js"></script>
</head>
<body>
  
  <div>
    <button id="initiateButton" name="initiateButton">
      Initiate
    </button>
    <button id="connectButton" name="connectButton">
      Connect
    </button>
    <button id="disconnectButton" name="disconnectButton" disabled>
      Disconnect
    </button>
  </div>
  
  <div>
    <label for="message">Enter a message:
      <input type="text" name="message" id="message" placeholder="Message text" 
              inputmode="latin" size=60 maxlength=120 disabled>
    </label>
    <button id="sendButton" name="sendButton" disabled>
      Send
    </button>
  </div>
  <div id="receivebox"> 
    <p>Messages received:</p>
  </div>

  <textarea id="localCandidateText"></textarea>
  <textarea id="localCandidate2Text"></textarea>
  <textarea id="remoteCandidateText"></textarea>
  <textarea id="remoteCandidate2Text"></textarea>
  <textarea id="callerText"></textarea>
  <textarea id="answerText"></textarea>
</body>
</html>
